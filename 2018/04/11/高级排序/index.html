    <h1 id="希尔排序"><a href="#希尔排序" class="headerlink" title="希尔排序"></a>希尔排序</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line">package me.woodknot;</div><div class="line"></div><div class="line">public class ShellSort &#123;</div><div class="line"></div><div class="line">	public static void sort(long[] arr) &#123;</div><div class="line">		int h = 1;</div><div class="line"></div><div class="line">		while (h &lt; arr.length / 3) &#123;</div><div class="line">			h = h * 3 + 1;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		while (h &gt; 0) &#123;</div><div class="line">			long tmp = 0;</div><div class="line">			for (int i = h; i &lt; arr.length; i++) &#123;</div><div class="line">				tmp = arr[i];</div><div class="line">				int j = i;</div><div class="line">				while (j &gt; h - 1 &amp;&amp; arr[j - h] &gt;= tmp) &#123;</div><div class="line">					arr[j] = arr[j - h];</div><div class="line">					j -= h;</div><div class="line">				&#125;</div><div class="line">				arr[j] = tmp;</div><div class="line">			&#125;</div><div class="line"></div><div class="line">			h = (h - 1) / 3;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h1 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div></pre></td><td class="code"><pre><div class="line">package me.woodknot;</div><div class="line"></div><div class="line">public class QuickSort &#123;</div><div class="line">	</div><div class="line">	public static void quickSort(int[] arr) &#123;</div><div class="line">		qsort(arr, 0, arr.length - 1);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	private static void qsort(int[] arr, int low, int high) &#123;</div><div class="line">		if (low &lt; high) &#123;</div><div class="line">			int pivot = partition(arr, low, high); // 将数组分为两部分</div><div class="line">			qsort(arr, low, pivot - 1); // 递归排序左子数组</div><div class="line">			qsort(arr, pivot + 1, high); // 递归排序右子数组</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	private static int partition(int[] arr, int low, int high) &#123;</div><div class="line">		int pivot = arr[low]; // 枢轴记录</div><div class="line">		while (low &lt; high) &#123;</div><div class="line">			while (low &lt; high &amp;&amp; arr[high] &gt;= pivot)</div><div class="line">				--high;</div><div class="line">			arr[low] = arr[high]; // 交换比枢轴小的记录到左端</div><div class="line">			while (low &lt; high &amp;&amp; arr[low] &lt;= pivot)</div><div class="line">				++low;</div><div class="line">			arr[high] = arr[low]; // 交换比枢轴小的记录到右端</div><div class="line">		&#125;</div><div class="line">		// 扫描完成，枢轴到位</div><div class="line">		arr[low] = pivot;</div><div class="line">		// 返回的是枢轴的位置</div><div class="line">		return low;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	public static void main(String[] args) &#123;</div><div class="line">		int[] arr = new int[] &#123; 34, 23, 2, 1, -5, 11,2,  45, 33, 99, 213 &#125;;</div><div class="line"></div><div class="line">		for (long num : arr) &#123;</div><div class="line">			System.out.print(num + &quot; &quot;);</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		System.out.println();</div><div class="line"></div><div class="line">		QuickSort.quickSort(arr);</div><div class="line"></div><div class="line">		for (long num : arr) &#123;</div><div class="line">			System.out.print(num + &quot; &quot;);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
